<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportCZSK</title>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 0;
            box-shadow: none;
            backdrop-filter: blur(12px);
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 22px;
        }

        .info-icon {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            color: white;
            transition: background 0.3s;
        }

        .info-icon:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
            cursor: pointer;
        }

        .my-message {
            background: #5865f2;
            color: white;
            align-self: flex-end;
        }

        .other-message {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            align-self: flex-start;
        }

        .system-message {
            background: rgba(255, 255, 255, 0.4);
            color: white;
            align-self: center;
            text-align: center;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 14px;
            cursor: default;
        }

        .deleted-message {
            font-style: italic;
            color: #ccc;
            padding: 10px 15px;
            max-width: 70%;
            border-radius: 12px;
            cursor: default;
        }

        .deleted-message.my-message {
            background: #5865f2;
            align-self: flex-end;
        }

        .deleted-message.other-message {
            background: rgba(255, 255, 255, 0.3);
            align-self: flex-start;
        }

        .time {
            font-size: 11px;
            color: #ccc;
            position: absolute;
            bottom: -18px;
            left: 10px;
        }

        .quote {
            border-left: 3px solid #5865f2;
            padding-left: 10px;
            margin-bottom: 5px;
            font-size: 13px;
            color: #ddd;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .typing-indicator {
            font-size: 14px;
            color: #42a5f5;
            font-style: italic;
            display: none;
            margin: 10px 0;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: relative;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 15px;
            margin-top: 10px;
        }

        .input-container button {
            padding: 12px 20px;
            margin-left: 10px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-container button:hover {
            background: #4752c4;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }

        .action-buttons button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
        }

        .action-buttons button:hover {
            color: #ddd;
        }

        .input-bottom {
            display: flex;
            align-items: center;
        }

        .edit-buttons {
            display: none;
            gap: 10px;
        }

        #cancelEditButton {
            background: #e63946;
        }

        #cancelEditButton:hover {
            background: #c92f3a;
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            flex-wrap: wrap;
            gap: 5px;
            flex-direction: row;
        }

        .emoji-picker.active {
            display: flex;
        }

        .emoji-picker span {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .emoji-picker span:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .context-menu {
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            color: black;
        }

        .context-menu button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }

        .context-menu button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .quote-preview {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px;
            border-radius: 6px;
            font-size: 14px;
            border-left: 3px solid #5865f2;
        }

        .quote-preview p {
            margin: 0;
            color: #ddd;
        }

        .quote-preview .close-quote {
            cursor: pointer;
            color: #ccc;
            font-size: 14px;
            margin-left: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            color: black;
            text-align: left;
            position: relative;
        }

        .modal-content h2 {
            font-size: 20px;
            margin-bottom: 15px;
            text-align: center;
        }

        .modal-content p {
            font-size: 14px;
            margin: 10px 0;
        }

        .modal-content button {
            margin-top: 10px;
            background: #5865f2;
            width: 100%;
            padding: 10px;
        }

        .modal-content button:hover {
            background: #4752c4;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                padding: 15px;
            }

            .chat-header h2 {
                font-size: 18px;
            }

            #messages {
                padding: 10px;
            }

            .message {
                max-width: 80%;
                font-size: 14px;
            }

            #messageInput {
                font-size: 14px;
                padding: 10px;
            }

            .input-container button {
                padding: 10px 15px;
            }

            .info-icon {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }

            .emoji-picker {
                max-width: 200px;
            }

            .modal-content {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="chatTitle">Podpora Chat</h2>
            <div class="info-icon" id="infoButton">i</div>
        </div>
        <div id="messages"></div>
        <div class="typing-indicator" id="typingIndicator">P√≠≈°e...</div>
        <div class="input-container">
            <div class="quote-preview" id="quotePreview">
                <p id="quoteText"></p>
                <span class="close-quote" id="clearQuote">√ó</span>
            </div>
            <div class="input-bottom">
                <input type="text" id="messageInput" placeholder="Napi≈°te zpr√°vu...">
                <div class="action-buttons">
                    <button title="Emoji" id="emojiButton"><i class="fas fa-smile"></i></button>
                </div>
                <button id="sendButton">Odeslat</button>
                <div class="edit-buttons" id="editButtons">
                    <button id="saveEditButton">Ulo≈æit</button>
                    <button id="cancelEditButton">Zru≈°it</button>
                </div>
            </div>
            <div class="emoji-picker" id="emojiPicker">
                <span class="emoji" data-emoji="üòä">üòä</span>
                <span class="emoji" data-emoji="üëç">üëç</span>
                <span class="emoji" data-emoji="üòÇ">üòÇ</span>
                <span class="emoji" data-emoji="üò¢">üò¢</span>
                <span class="emoji" data-emoji="üòç">üòç</span>
                <span class="emoji" data-emoji="üôå">üôå</span>
                <span class="emoji" data-emoji="üî•">üî•</span>
                <span class="emoji" data-emoji="üöÄ">üöÄ</span>
            </div>
        </div>
    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeInfoModal">√ó</span>
            <h2>Informace o ticketu</h2>
            <p><strong>Jm√©no u≈æivatele:</strong> <span id="modalUserName"></span></p>
            <p><strong>Typ ticketu:</strong> <span id="modalSupportType"></span></p>
            <p><strong>Podrobnosti:</strong> <span id="modalUserIssue"></span></p>
            <p><strong>Vytvo≈ôeno:</strong> <span id="modalCreatedAt"></span></p>
            <div id="resolveButtonContainer"></div>
        </div>
    </div>

    <div id="takenModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeTakenModal">√ó</span>
            <h2>P≈ôevzet√≠ ticketu</h2>
            <p id="takenMessage"></p>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeErrorModal">√ó</span>
            <h2>Chyba</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <div id="contextMenu" class="context-menu">
        <button id="deleteMessageBtn">Odstranit</button>
        <button id="editMessageBtn">Upravit</button>
        <button id="replyMessageBtn">Odpovƒõdƒõt</button>
        <button id="copyMessageBtn">Kop√≠rovat</button>
    </div>

    <script type="module">
        import { firebaseConfig } from './config.js';

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        const userId = "support";
        const urlParams = new URLSearchParams(window.location.search);
        const chatID = urlParams.get("id");

        if (!chatID) {
            document.getElementById("errorMessage").textContent = "Chyba: Chat ID nebylo nalezeno!";
            document.getElementById("errorModal").style.display = "flex";
            setTimeout(() => window.location.href = "podpora.html", 2000);
            throw new Error("Chat ID not found");
        }

        const messagesRef = db.ref("chats/" + chatID);
        const chatInfoRef = db.ref(`podpora_chats/${chatID}`);
        let selectedMessageKey = null;
        let selectedMessageText = null;
        let quotedMessage = null;
        let isEditing = false;

        // Sanitace vstupu
        const sanitizeInput = (input) => {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML.replace(/[<>"'&]/g, '');
        };

        chatInfoRef.once("value", snapshot => {
            if (snapshot.exists()) {
                const chatData = snapshot.val();
                document.getElementById("chatTitle").textContent = chatData.supportType || "Podpora Chat";
            }
        }).catch(error => {
            console.error("Chyba p≈ôi naƒç√≠t√°n√≠ informac√≠ o chatu:", error);
            document.getElementById("errorMessage").textContent = "Nepoda≈ôilo se naƒç√≠st informace o chatu.";
            document.getElementById("errorModal").style.display = "flex";
        });

        function formatMessage(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>');
        }

        function sendMessage() {
            if (isEditing) return;

            const messageInput = document.getElementById("messageInput");
            let message = messageInput.value.trim();

            if (!message) {
                document.getElementById("errorMessage").textContent = "Zpr√°va nem≈Ø≈æe b√Ωt pr√°zdn√°.";
                document.getElementById("errorModal").style.display = "flex";
                return;
            }

            if (message.toLowerCase().startsWith("/p≈ôevz√≠tchat")) {
                let takenBy = message.substring("/p≈ôevz√≠tchat".length).trim();
                if (!takenBy) {
                    document.getElementById("errorMessage").textContent = "Mus√≠te zadat va≈°e jm√©no.";
                    document.getElementById("errorModal").style.display = "flex";
                    return;
                }

                // Omezen√≠ d√©lky jm√©na a sanitace
                takenBy = sanitizeInput(takenBy).substring(0, 50);

                chatInfoRef.once("value", snapshot => {
                    const chatData = snapshot.val();
                    if (chatData && chatData.takenBy) {
                        document.getElementById("takenMessage").textContent = `Tento ticket u≈æ p≈ôevzal ${chatData.takenBy}`;
                        document.getElementById("takenModal").style.display = "flex";
                    } else {
                        chatInfoRef.update({
                            takenBy: takenBy
                        }).catch(error => {
                            console.error("Chyba p≈ôi aktualizaci p≈ôevzet√≠ ticketu:", error);
                            document.getElementById("errorMessage").textContent = "Nepoda≈ôilo se p≈ôevz√≠t ticket.";
                            document.getElementById("errorModal").style.display = "flex";
                            return;
                        });

                        messagesRef.push({
                            text: `Tento ticket p≈ôevzal ${takenBy}`,
                            userId: userId,
                            isSupport: true,
                            isSystemMessage: true,
                            timestamp: Date.now()
                        }).catch(error => {
                            console.error("Chyba p≈ôi odes√≠l√°n√≠ syst√©mov√© zpr√°vy:", error);
                            document.getElementById("errorMessage").textContent = "Nepoda≈ôilo se odeslat syst√©movou zpr√°vu.";
                            document.getElementById("errorModal").style.display = "flex";
                        });
                    }
                    messageInput.value = "";
                }).catch(error => {
                    console.error("Chyba p≈ôi kontrole p≈ôevzet√≠ ticketu:", error);
                    document.getElementById("errorMessage").textContent = "Do≈°lo k chybƒõ p≈ôi zpracov√°n√≠ p≈ô√≠kazu.";
                    document.getElementById("errorModal").style.display = "flex";
                });
            } else {
                const messageData = {
                    text: sanitizeInput(message),
                    userId: userId,
                    isSupport: true,
                    timestamp: Date.now(),
                    deleted: false
                };

                if (quotedMessage) {
                    messageData.quote = {
                        text: quotedMessage.text,
                        key: quotedMessage.key
                    };
                }

                messagesRef.push(messageData).catch(error => {
                    console.error("Chyba p≈ôi odes√≠l√°n√≠ zpr√°vy:", error);
                    document.getElementById("errorMessage").textContent = "Nepoda≈ôilo se odeslat zpr√°vu.";
                    document.getElementById("errorModal").style.display = "flex";
                });
                messageInput.value = "";
                clearQuote();
            }
        }

        messagesRef.on("child_added", snapshot => {
            const msg = snapshot.val();
            if (!msg.text && !msg.deleted) return;

            const msgElement = document.createElement("div");
            msgElement.classList.add("message");
            msgElement.dataset.key = snapshot.key;

            const messageTime = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (msg.isSystemMessage) {
                msgElement.classList.add("system-message");
                msgElement.innerHTML = `<p>${formatMessage(msg.text)}</p>`;
            } else if (msg.deleted) {
                msgElement.classList.add("deleted-message", msg.isSupport ? "my-message" : "other-message");
                msgElement.innerHTML = `<p>Tato zpr√°va byla smaz√°na</p>`;
            } else {
                let html = "";
                if (msg.quote) {
                    html += `<div class="quote">${formatMessage(msg.quote.text)}</div>`;
                }
                html += `<p>${formatMessage(msg.text)}</p><span class="time">${messageTime}</span>`;
                msgElement.innerHTML = html;
                msgElement.classList.add(msg.isSupport ? "my-message" : "other-message");

                msgElement.addEventListener("contextmenu", e => showContextMenu(e, snapshot.key, msg.text, msg.isSupport));
                msgElement.addEventListener("touchstart", e => handleTouchStart(e, snapshot.key, msg.text, msg.isSupport));
            }

            document.getElementById("messages").appendChild(msgElement);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        });

        messagesRef.on("child_changed", snapshot => {
            const msg = snapshot.val();
            const msgElement = document.querySelector(`.message[data-key="${snapshot.key}"]`);
            if (!msgElement) return;

            if (msg.deleted) {
                msgElement.innerHTML = `<p>Tato zpr√°va byla smaz√°na</p>`;
                msgElement.classList.remove("my-message", "other-message");
                msgElement.classList.add("deleted-message", msg.isSupport ? "my-message" : "other-message");
                msgElement.style.cursor = "default";
                msgElement.replaceWith(msgElement.cloneNode(true));
            } else {
                let html = "";
                if (msg.quote) {
                    html += `<div class="quote">${formatMessage(msg.quote.text)}</div>`;
                }
                const messageTime = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                html += `<p>${formatMessage(msg.text)}</p><span class="time">${messageTime}</span>`;
                msgElement.innerHTML = html;
            }
        });

        let touchTimer;
        function handleTouchStart(e, key, text, isSupport) {
            touchTimer = setTimeout(() => {
                showContextMenu(e, key, text, isSupport);
            }, 500);
        }

        document.addEventListener("touchend", () => clearTimeout(touchTimer));
        document.addEventListener("touchmove", () => clearTimeout(touchTimer));

        function showContextMenu(e, key, text, isSupport) {
            e.preventDefault();
            selectedMessageKey = key;
            selectedMessageText = text;

            const contextMenu = document.getElementById("contextMenu");
            contextMenu.style.display = "block";

            const menuWidth = contextMenu.offsetWidth;
            const menuHeight = contextMenu.offsetHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            let posX = e.pageX;
            let posY = e.pageY;

            if (posX + menuWidth > windowWidth - 10) {
                posX = windowWidth - menuWidth - 10;
            }
            if (posX < 10) {
                posX = 10;
            }

            if (posY + menuHeight > windowHeight - 10) {
                posY = windowHeight - menuHeight - 10;
            }
            if (posY < 10) {
                posY = 10;
            }

            contextMenu.style.left = `${posX}px`;
            contextMenu.style.top = `${posY}px`;

            const deleteButton = document.getElementById("deleteMessageBtn");
            const editButton = document.getElementById("editMessageBtn");
            deleteButton.style.display = isSupport ? "block" : "none";
            editButton.style.display = isSupport ? "block" : "none";
        }

        document.addEventListener("click", () => {
            document.getElementById("contextMenu").style.display = "none";
        });

        function deleteMessage() {
            if (selectedMessageKey) {
                messagesRef.child(selectedMessageKey).update({ deleted: true, text: "Tato zpr√°va byla smaz√°na" }).catch(error => {
                    console.error("Chyba p≈ôi maz√°n√≠ zpr√°vy:", error);
                    document.getElementById("errorMessage").textContent = "Nepoda≈ôilo se odstranit zpr√°vu.";
                    document.getElementById("errorModal").style.display = "flex";
                });
            }
            document.getElementById("contextMenu").style.display = "none";
        }

        function editMessage() {
            isEditing = true;
            const messageInput = document.getElementById("messageInput");
            messageInput.value = selectedMessageText;
            messageInput.focus();
            document.getElementById("sendButton").style.display = "none";
            document.getElementById("editButtons").style.display = "flex";
            document.getElementById("contextMenu").style.display = "none";
            document.getElementById("emojiPicker").classList.remove("active");
        }

        function saveEditedMessage() {
            const newText = document.getElementById("messageInput").value.trim();
            if (!newText) {
                document.getElementById("errorMessage").textContent = "Zpr√°va nem≈Ø≈æe b√Ωt pr√°zdn√°.";
                document.getElementById("errorModal").style.display = "flex";
                return;
            }

            if (selectedMessageKey) {
                messagesRef.child(selectedMessageKey).update({ text: sanitizeInput(newText) }).catch(error => {
                    console.error("Chyba p≈ôi √∫pravƒõ zpr√°vy:", error);
                    document.getElementById("errorMessage").textContent = "Nepoda≈ôilo se upravit zpr√°vu.";
                    document.getElementById("errorModal").style.display = "flex";
                });
            }
            cancelEdit();
        }

        function cancelEdit() {
            isEditing = false;
            document.getElementById("messageInput").value = "";
            document.getElementById("sendButton").style.display = "block";
            document.getElementById("editButtons").style.display = "none";
            selectedMessageKey = null;
            selectedMessageText = null;
        }

        function replyToMessage() {
            quotedMessage = { key: selectedMessageKey, text: selectedMessageText };
            const quotePreview = document.getElementById("quotePreview");
            document.getElementById("quoteText").textContent = selectedMessageText;
            quotePreview.style.display = "block";
            document.getElementById("messageInput").focus();
            document.getElementById("contextMenu").style.display = "none";
        }

        function clearQuote() {
            quotedMessage = null;
            document.getElementById("quotePreview").style.display = "none";
            document.getElementById("quoteText").textContent = "";
        }

        function copyMessage() {
            navigator.clipboard.writeText(selectedMessageText).then(() => {
                document.getElementById("contextMenu").style.display = "none";
            }).catch(error => {
                console.error("Chyba p≈ôi kop√≠rov√°n√≠ zpr√°vy:", error);
                document.getElementById("errorMessage").textContent = "Nepoda≈ôilo se zkop√≠rovat zpr√°vu.";
                document.getElementById("errorModal").style.display = "flex";
            });
        }

        let typingTimeout;
        document.getElementById("messageInput").addEventListener("input", function() {
            clearTimeout(typingTimeout);
            document.getElementById("typingIndicator").style.display = "block";
            typingTimeout = setTimeout(() => {
                document.getElementById("typingIndicator").style.display = "none";
            }, 2000);
        });

        document.getElementById("messageInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                if (isEditing) {
                    saveEditedMessage();
                } else {
                    sendMessage();
                }
            }
        });

        function toggleEmojiPicker() {
            if (isEditing) return;
            const emojiPicker = document.getElementById("emojiPicker");
            emojiPicker.classList.toggle("active");
        }

        function addEmoji(emoji) {
            const messageInput = document.getElementById("messageInput");
            messageInput.value += emoji;
            messageInput.focus();
            document.getElementById("emojiPicker").classList.remove("active");
        }

        function openInfoModal() {
            chatInfoRef.once("value", snapshot => {
                if (snapshot.exists()) {
                    const chatData = snapshot.val();

                    document.getElementById("modalUserName").textContent = chatData.userName || "Nezn√°m√Ω u≈æivatel";
                    document.getElementById("modalSupportType").textContent = chatData.supportType || "Nen√≠ uveden typ ticketu";
                    document.getElementById("modalUserIssue").textContent = chatData.userIssue || "≈Ω√°dn√© podrobnosti";

                    const createdAt = chatData.createdAt;
                    document.getElementById("modalCreatedAt").textContent = createdAt
                        ? new Date(createdAt).toLocaleString('cs-CZ', { day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit' })
                        : "Nen√≠ k dispozici";

                    const resolveButtonContainer = document.getElementById("resolveButtonContainer");
                    if (chatData.status === "resolved") {
                        resolveButtonContainer.innerHTML = "<p>Ticket vy≈ôe≈°en</p>";
                    } else {
                        resolveButtonContainer.innerHTML = '<button id="resolveButton">Oznaƒçit jako vy≈ôe≈°en√©</button>';
                        // P≈ôid√°n√≠ ud√°losti pro dynamicky vytvo≈ôen√© tlaƒç√≠tko
                        const resolveButton = document.getElementById("resolveButton");
                        if (resolveButton) {
                            resolveButton.addEventListener("click", markAsResolved);
                        }
                    }

                    document.getElementById("infoModal").style.display = "flex";
                } else {
                    document.getElementById("errorMessage").textContent = "Data ticketu nebyla nalezena.";
                    document.getElementById("errorModal").style.display = "flex";
                }
            }).catch(error => {
                console.error("Chyba p≈ôi naƒç√≠t√°n√≠ dat:", error);
                document.getElementById("errorMessage").textContent = "Do≈°lo k chybƒõ p≈ôi naƒç√≠t√°n√≠ informac√≠.";
                document.getElementById("errorModal").style.display = "flex";
            });
        }

        function markAsResolved() {
            chatInfoRef.update({ status: "resolved" }).catch(error => {
                console.error("Chyba p≈ôi oznaƒçen√≠ ticketu jako vy≈ôe≈°en√©ho:", error);
                document.getElementById("errorMessage").textContent = "Nepoda≈ôilo se oznaƒçit ticket jako vy≈ôe≈°en√Ω.";
                document.getElementById("errorModal").style.display = "flex";
                return;
            });

            messagesRef.push({
                text: "Ticket byl oznaƒçen jako vy≈ôe≈°en√Ω.",
                userId: userId,
                isSupport: true,
                isSystemMessage: true,
                timestamp: Date.now()
            }).catch(error => {
                console.error("Chyba p≈ôi odes√≠l√°n√≠ syst√©mov√© zpr√°vy:", error);
                document.getElementById("errorMessage").textContent = "Nepoda≈ôilo se odeslat syst√©movou zpr√°vu.";
                document.getElementById("errorModal").style.display = "flex";
            });

            document.getElementById("resolveButtonContainer").innerHTML = "<p>Ticket vy≈ôe≈°en</p>";
        }

        function closeInfoModal() {
            document.getElementById("infoModal").style.display = "none";
        }

        function closeTakenModal() {
            document.getElementById("takenModal").style.display = "none";
        }

        function closeErrorModal() {
            document.getElementById("errorModal").style.display = "none";
        }

        // P≈ôid√°n√≠ ud√°lost√≠ pro tlaƒç√≠tka
        document.getElementById("sendButton").addEventListener("click", sendMessage);
        document.getElementById("emojiButton").addEventListener("click", toggleEmojiPicker);
        document.getElementById("clearQuote").addEventListener("click", clearQuote);
        document.getElementById("saveEditButton").addEventListener("click", saveEditedMessage);
        document.getElementById("cancelEditButton").addEventListener("click", cancelEdit);
        document.getElementById("infoButton").addEventListener("click", openInfoModal);
        document.getElementById("closeInfoModal").addEventListener("click", closeInfoModal);
        document.getElementById("closeTakenModal").addEventListener("click", closeTakenModal);
        document.getElementById("closeErrorModal").addEventListener("click", closeErrorModal);

        // P≈ôid√°n√≠ ud√°lost√≠ pro emoji
        document.querySelectorAll(".emoji").forEach(emoji => {
            emoji.addEventListener("click", () => addEmoji(emoji.dataset.emoji));
        });

        // P≈ôid√°n√≠ ud√°lost√≠ pro kontextov√© menu
        document.getElementById("deleteMessageBtn").addEventListener("click", deleteMessage);
        document.getElementById("editMessageBtn").addEventListener("click", editMessage);
        document.getElementById("replyMessageBtn").addEventListener("click", replyToMessage);
        document.getElementById("copyMessageBtn").addEventListener("click", copyMessage);

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
