<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support CZSK</title>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            backdrop-filter: blur(10px);
            color: white;
        }
        #messages {
            height: 360px;
            overflow-y: auto;
            border-radius: 5px;
            padding: 5px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .message {
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
            position: relative;
            line-height: 1.4;
        }
        .my-message {
            background: #42a5f5;
            color: white;
            align-self: flex-end;
            padding: 1px 10px;
            max-width: 70%;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
        }
        .other-message {
            background: #bbdefb;
            color: black;
            align-self: flex-start;
            padding: 1px 10px;
            max-width: 70%;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
        }
        .system-message {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            align-self: center;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
            text-align: center;
            margin: 10px 0;
        }
        .time {
            font-size: 12px;
            color: gray;
            position: absolute;
            bottom: -18px;
            left: 1px;
        }
        .typing-indicator {
            font-size: 14px;
            color: #42a5f5;
            font-style: italic;
            display: none;
            margin-top: 5px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            max-width: 80%;
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        button {
            width: auto;
            padding: 10px 20px;
            margin-left: 10px;
            background: #42a5f5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1e88e5;
        }

        .info-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 30px;
            height: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: white;
            transition: background 0.3s;
        }
        .info-icon:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            color: black;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .close:hover {
            color: red;
        }
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                padding: 15px;
            }
            input {
                font-size: 16px;
            }
            button {
                padding: 12px;
            }
            .info-icon {
                top: 15px;
                right: 15px;
                width: 25px;
                height: 25px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Podpora Chat</h2>
        <div class="info-icon" onclick="openInfoModal()">i</div>
        <div id="messages"></div>
        <div class="typing-indicator" id="typingIndicator">Píše...</div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Napište zprávu...">
            <button onclick="sendMessage()">Odeslat</button>
        </div>
    </div>

    <div id="infoModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeInfoModal()">×</span>
            <h2>Informace o ticketu</h2>
            <p><strong>Jméno uživatele:</strong> <span id="modalUserName"></span></p>
            <p><strong>Typ ticketu:</strong> <span id="modalSupportType"></span></p>
            <p><strong>Podrobnosti:</strong> <span id="modalUserIssue"></span></p>
            <p><strong>Vytvořeno:</strong> <span id="modalCreatedAt"></span></p>
        </div>
    </div>

    <div id="takenModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeTakenModal()">×</span>
            <h2>Převzetí ticketu</h2>
            <p id="takenMessage"></p>
        </div>
    </div>

    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeErrorModal()">×</span>
            <h2>Chyba</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBWCW9o5njLRCOAPJHSZoi_SEG0vJ0gI60",
            authDomain: "supportczsk-34edc.firebaseapp.com",
            databaseURL: "https://supportczsk-34edc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "supportczsk-34edc",
            storageBucket: "supportczsk-34edc.firebasestorage.app",
            messagingSenderId: "673199842238",
            appId: "1:673199842238:web:4e7d3a0f9084a59218cfef",
            measurementId: "G-ZDYD4DNM33"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        const userId = "support";

        const urlParams = new URLSearchParams(window.location.search);
        const chatID = urlParams.get("id");

        if (!chatID) {
            alert("Chyba: Chat ID nebylo nalezeno!");
            window.location.href = "podpora.html";
        }

        const messagesRef = db.ref("chats/" + chatID);
        const chatInfoRef = db.ref(`podpora_chats/${chatID}`);

        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();

            if (!message) {
                document.getElementById("errorMessage").textContent = "Zpráva nemůže být prázdná.";
                document.getElementById("errorModal").style.display = "flex";
                return;
            }

            if (message.toLowerCase().startsWith("/převzítchat")) {
                const text = message.substring("/převzítchat".length).trim();
                if (!text) {
                    document.getElementById("errorMessage").textContent = "Musíte ještě zadat vaše jméno.";
                    document.getElementById("errorModal").style.display = "flex";
                    return;
                }

                chatInfoRef.once("value", snapshot => {
                    const chatData = snapshot.val();
                    if (chatData && chatData.takenBy) {
                        document.getElementById("takenMessage").textContent = `Tento ticket už převzal ${chatData.takenBy}`;
                        document.getElementById("takenModal").style.display = "flex";
                    } else {
                        chatInfoRef.update({
                            takenBy: text
                        });

                        messagesRef.push({
                            text: `Tento ticket převzal ${text}`,
                            userId: userId,
                            isSupport: true,
                            isSystemMessage: true,
                            timestamp: Date.now()
                        });
                    }
                    messageInput.value = "";
                }).catch(error => {
                    console.error("Chyba při kontrole převzetí ticketu:", error);
                    document.getElementById("errorMessage").textContent = "Došlo k chybě při zpracování příkazu.";
                    document.getElementById("errorModal").style.display = "flex";
                });
            } else {
                messagesRef.push({
                    text: message,
                    userId: userId,
                    isSupport: true,
                    timestamp: Date.now()
                });
                messageInput.value = "";
            }
        }

        messagesRef.on("child_added", snapshot => {
            const msg = snapshot.val();
            if (!msg.text) return;

            const msgElement = document.createElement("div");
            msgElement.classList.add("message");

            const messageTime = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (msg.isSystemMessage) {
                msgElement.classList.add("system-message");
                msgElement.innerHTML = `<p>${msg.text}</p>`;
            } else {
                msgElement.innerHTML = `<p>${msg.text}</p><span class="time">${messageTime}</span>`;
                if (msg.isSupport) {
                    msgElement.classList.add("my-message");
                } else {
                    msgElement.classList.add("other-message");
                }
            }

            document.getElementById("messages").appendChild(msgElement);

            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        });

        const typingIndicator = document.getElementById("typingIndicator");

        function showTypingIndicator(isTyping) {
            typingIndicator.style.display = isTyping ? 'block' : 'none';
        }

        let typingTimeout;
        document.getElementById("messageInput").addEventListener("input", function() {
            clearTimeout(typingTimeout);
            showTypingIndicator(true);
            typingTimeout = setTimeout(() => {
                showTypingIndicator(false);
            }, 2000);
        });

        const messageInput = document.getElementById("messageInput");
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                sendMessage();
            }
        });

        function openInfoModal() {
            db.ref(`podpora_chats/${chatID}`).once("value", snapshot => {
                if (snapshot.exists()) {
                    const chatData = snapshot.val();

                    document.getElementById("modalUserName").textContent = chatData.userName || "Neznámý uživatel";
                    document.getElementById("modalSupportType").textContent = chatData.supportType || "Není uveden typ ticketu";
                    document.getElementById("modalUserIssue").textContent = chatData.userIssue || "Žádné podrobnosti";

                    const createdAt = chatData.createdAt;
                    if (createdAt) {
                        const date = new Date(createdAt);
                        const formattedDate = date.toLocaleString('cs-CZ', {
                            day: '2-digit',
                            month: '2-digit',
                            year: 'numeric',
                            hour: '2-digit',
                            minute: '2-digit'
                        });
                        document.getElementById("modalCreatedAt").textContent = formattedDate;
                    } else {
                        document.getElementById("modalCreatedAt").textContent = "Není k dispozici";
                    }

                    document.getElementById("infoModal").style.display = "flex";
                } else {
                    document.getElementById("errorMessage").textContent = "Data ticketu nebyla nalezena.";
                    document.getElementById("errorModal").style.display = "flex";
                }
            }).catch(error => {
                console.error("Chyba při načítání dat:", error);
                document.getElementById("errorMessage").textContent = "Došlo k chybě při načítání informací o ticketu.";
                document.getElementById("errorModal").style.display = "flex";
            });
        }

        function closeInfoModal() {
            document.getElementById("infoModal").style.display = "none";
        }

        function closeTakenModal() {
            document.getElementById("takenModal").style.display = "none";
        }

        function closeErrorModal() {
            document.getElementById("errorModal").style.display = "none";
        }
    </script>
</body>
</html>
