<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportCZSK</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .commands-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            color: white;
        }
        .command-list {
            text-align: left;
            margin-top: 20px;
        }
        .command-list p {
            margin: 10px 0;
            font-size: 16px;
            line-height: 1.5;
        }
        .command-list strong {
            color: #ffffff;
        }
        @media (max-width: 600px) {
            .commands-container {
                width: 95%;
                padding: 15px;
            }
            .command-list p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="commands-container">
        <h2>Seznam příkazů</h2>
        <div class="command-list">
            <p><strong>/převzítchat [tvoje jméno]</strong> – Převezme ticket pod daným jménem.</p>
            <p><strong>/smazatchat [důvod smazaní chatu]</strong> – Tímto příkazem smažete chat.</p>
            <p><strong>/informace</strong> – Zadaním tohoto příkazu se vám otevře tabulka s informacemi</p>
            <p><strong>/příkazy</strong> – Tímto příkazem otevřete okno s příkazy.</p>
        </div>
    </div>
    <script>
        document.addEventListener('contextmenu', function(e) {
    e.preventDefault();
});
    </script>
</body>
</html>
