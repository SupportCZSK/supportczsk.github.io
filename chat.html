<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SupportCZSK</title>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            height: 100vh;
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 0;
            box-shadow: none;
            backdrop-filter: blur(12px);
            color: white;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header h2 {
            margin: 0;
            font-size: 22px;
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        #messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 15px;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease;
            cursor: pointer;
        }

        .my-message {
            background: #5865f2;
            color: white;
            align-self: flex-end;
        }

        .other-message {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            align-self: flex-start;
        }

        .system-message {
            background: rgba(255, 255, 255, 0.4);
            color: white;
            align-self: center;
            text-align: center;
            padding: 8px 15px;
            border-radius: 10px;
            font-size: 14px;
            cursor: default;
        }

        .deleted-message {
            font-style: italic;
            color: #ccc;
            padding: 10px 15px;
            max-width: 70%;
            border-radius: 12px;
            cursor: default;
        }

        .deleted-message.my-message {
            background: #5865f2;
            align-self: flex-end;
        }

        .deleted-message.other-message {
            background: rgba(255, 255, 255, 0.3);
            align-self: flex-start;
        }

        .time {
            font-size: 11px;
            color: #ccc;
            position: absolute;
            bottom: -18px;
            left: 10px;
        }

        .quote {
            border-left: 3px solid #5865f2;
            padding-left: 10px;
            margin-bottom: 5px;
            font-size: 13px;
            color: #ddd;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .typing-indicator {
            font-size: 14px;
            color: #42a5f5;
            font-style: italic;
            display: none;
            margin: 10px 0;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            position: relative;
        }

        #messageInput {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 15px;
            margin-top: 10px;
        }

        .input-container button {
            padding: 12px 20px;
            margin-left: 10px;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-container button:hover {
            background: #4752c4;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-left: 10px;
        }

        .action-buttons button {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
        }

        .action-buttons button:hover {
            color: #ddd;
        }

        .input-bottom {
            display: flex;
            align-items: center;
        }

        .edit-buttons {
            display: none;
            gap: 10px;
        }

        #cancelEditButton {
            background: #e63946;
        }

        #cancelEditButton:hover {
            background: #c92f3a;
        }

        .emoji-picker {
            display: none;
            position: absolute;
            bottom: 60px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            flex-wrap: wrap;
            gap: 5px;
            flex-direction: row;
        }

        .emoji-picker.active {
            display: flex;
        }

        .emoji-picker span {
            font-size: 24px;
            cursor: pointer;
            padding: 5px;
        }

        .emoji-picker span:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .context-menu {
            position: fixed;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            color: black;
        }

        .context-menu button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            font-size: 14px;
        }

        .context-menu button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        .quote-preview {
            display: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            margin: 10px;
            border-radius: 6px;
            font-size: 14px;
            border-left: 3px solid #5865f2;
        }

        .quote-preview p {
            margin: 0;
            color: #ddd;
        }

        .quote-preview .close-quote {
            cursor: pointer;
            color: #ccc;
            font-size: 14px;
            margin-left: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            color: black;
            text-align: center;
            position: relative;
        }

        .modal-content button {
            margin-top: 10px;
            background: #5865f2;
        }

        .modal-content button:hover {
            background: #4752c4;
        }

        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .chat-container {
                width: 100%;
                height: 100vh;
                padding: 15px;
            }

            .chat-header h2 {
                font-size: 18px;
            }

            #messages {
                padding: 10px;
            }

            .message {
                max-width: 80%;
                font-size: 14px;
            }

            #messageInput {
                font-size: 14px;
                padding: 10px;
            }

            .input-container button {
                padding: 10px 15px;
            }

            .emoji-picker {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2 id="chatTitle">Anonymn칤 Chat</h2>
        </div>
        <div id="messages"></div>
        <div class="typing-indicator" id="typingIndicator">P칤코e...</div>
        <div class="input-container">
            <div class="quote-preview" id="quotePreview">
                <p id="quoteText"></p>
                <span class="close-quote" id="clearQuote">칑</span>
            </div>
            <div class="input-bottom">
                <input type="text" id="messageInput" placeholder="Napi코te zpr치vu...">
                <div class="action-buttons">
                    <button title="Emoji" id="emojiButton"><i class="fas fa-smile"></i></button>
                </div>
                <button id="sendButton">Odeslat</button>
                <div class="edit-buttons" id="editButtons">
                    <button id="saveEditButton">Ulo쬴t</button>
                    <button id="cancelEditButton">Zru코it</button>
                </div>
            </div>
            <div class="emoji-picker" id="emojiPicker">
                <span class="emoji" data-emoji="游땕">游땕</span>
                <span class="emoji" data-emoji="游녨">游녨</span>
                <span class="emoji" data-emoji="游땍">游땍</span>
                <span class="emoji" data-emoji="游땩">游땩</span>
                <span class="emoji" data-emoji="游땘">游땘</span>
                <span class="emoji" data-emoji="游뗿">游뗿</span>
                <span class="emoji" data-emoji="游댠">游댠</span>
                <span class="emoji" data-emoji="游">游</span>
            </div>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeErrorModal">칑</span>
            <h2>Chyba</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <div id="contextMenu" class="context-menu">
        <button id="deleteMessageBtn">Odstranit</button>
        <button id="editMessageBtn">Upravit</button>
        <button id="replyMessageBtn">Odpov캩d캩t</button>
        <button id="copyMessageBtn">Kop칤rovat</button>
    </div>

    <script type="module">
        import { firebaseConfig } from './config.js';

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.database();

        function getUserId() {
            let userId = localStorage.getItem("userId");
            if (!userId) {
                userId = "user_" + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("userId", userId);
            }
            return userId;
        }
        const userId = getUserId();

        const urlParams = new URLSearchParams(window.location.search);
        const chatID = urlParams.get("id");

        if (!chatID) {
            document.getElementById("errorMessage").textContent = "Chyba: Chat ID nebylo nalezeno!";
            document.getElementById("errorModal").style.display = "flex";
            setTimeout(() => window.location.href = "dum.html", 2000);
            throw new Error("Chat ID not found");
        }

        const messagesRef = db.ref("chats/" + chatID);
        const chatInfoRef = db.ref(`podpora_chats/${chatID}`);
        let selectedMessageKey = null;
        let selectedMessageText = null;
        let quotedMessage = null;
        let isEditing = false;

        chatInfoRef.once("value", snapshot => {
            if (snapshot.exists()) {
                const chatData = snapshot.val();
                document.getElementById("chatTitle").textContent = chatData.supportType || "Anonymn칤 Chat";
            }
        }).catch(error => {
            console.error("Chyba p콏i na캜칤t치n칤 informac칤 o chatu:", error);
            document.getElementById("errorMessage").textContent = "Nepoda콏ilo se na캜칤st informace o chatu.";
            document.getElementById("errorModal").style.display = "flex";
        });

        function formatMessage(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>');
        }

        function sendMessage() {
            if (isEditing) return;

            const messageInput = document.getElementById("messageInput");
            let message = messageInput.value.trim();

            if (!message) {
                document.getElementById("errorMessage").textContent = "Zpr치va nem콢쬰 b칳t pr치zdn치.";
                document.getElementById("errorModal").style.display = "flex";
                return;
            }

            const messageData = {
                text: message,
                userId: userId,
                isSupport: false,
                timestamp: Date.now(),
                deleted: false
            };

            if (quotedMessage) {
                messageData.quote = {
                    text: quotedMessage.text,
                    key: quotedMessage.key
                };
            }

            messagesRef.push(messageData).catch(error => {
                console.error("Chyba p콏i odes칤l치n칤 zpr치vy:", error);
                document.getElementById("errorMessage").textContent = "Nepoda콏ilo se odeslat zpr치vu.";
                document.getElementById("errorModal").style.display = "flex";
            });

            messageInput.value = "";
            clearQuote();
        }

        messagesRef.on("child_added", snapshot => {
            const msg = snapshot.val();
            if (!msg.text && !msg.deleted) return;

            const msgElement = document.createElement("div");
            msgElement.classList.add("message");
            msgElement.dataset.key = snapshot.key;

            const messageTime = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            if (msg.isSystemMessage) {
                msgElement.classList.add("system-message");
                msgElement.innerHTML = `<p>${formatMessage(msg.text)}</p>`;
            } else if (msg.deleted) {
                msgElement.classList.add("deleted-message", msg.isSupport ? "other-message" : "my-message");
                msgElement.innerHTML = `<p>Tota zpr치va byla smaz치na</p>`;
            } else {
                let html = "";
                if (msg.quote) {
                    html += `<div class="quote">${formatMessage(msg.quote.text)}</div>`;
                }
                html += `<p>${formatMessage(msg.text)}</p><span class="time">${messageTime}</span>`;
                msgElement.innerHTML = html;
                msgElement.classList.add(msg.isSupport ? "other-message" : "my-message");

                msgElement.addEventListener("contextmenu", e => showContextMenu(e, snapshot.key, msg.text, msg.isSupport));
                msgElement.addEventListener("touchstart", e => handleTouchStart(e, snapshot.key, msg.text, msg.isSupport));
            }

            document.getElementById("messages").appendChild(msgElement);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        });

        messagesRef.on("child_changed", snapshot => {
            const msg = snapshot.val();
            const msgElement = document.querySelector(`.message[data-key="${snapshot.key}"]`);
            if (!msgElement) return;

            if (msg.deleted) {
                msgElement.innerHTML = `<p>Tato zpr치va byla smaz치na</p>`;
                msgElement.classList.remove("my-message", "other-message");
                msgElement.classList.add("deleted-message", msg.isSupport ? "other-message" : "my-message");
                msgElement.style.cursor = "default";
                msgElement.replaceWith(msgElement.cloneNode(true));
            } else {
                let html = "";
                if (msg.quote) {
                    html += `<div class="quote">${formatMessage(msg.quote.text)}</div>`;
                }
                const messageTime = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                html += `<p>${formatMessage(msg.text)}</p><span class="time">${messageTime}</span>`;
                msgElement.innerHTML = html;
            }
        });

        let touchTimer;
        function handleTouchStart(e, key, text, isSupport) {
            touchTimer = setTimeout(() => {
                showContextMenu(e, key, text, isSupport);
            }, 500);
        }

        document.addEventListener("touchend", () => clearTimeout(touchTimer));
        document.addEventListener("touchmove", () => clearTimeout(touchTimer));

        function showContextMenu(e, key, text, isSupport) {
            e.preventDefault();
            selectedMessageKey = key;
            selectedMessageText = text;

            const contextMenu = document.getElementById("contextMenu");
            contextMenu.style.display = "block";

            const menuWidth = contextMenu.offsetWidth;
            const menuHeight = contextMenu.offsetHeight;
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;

            let posX = e.pageX;
            let posY = e.pageY;

            if (posX + menuWidth > windowWidth - 10) {
                posX = windowWidth - menuWidth - 10;
            }
            if (posX < 10) {
                posX = 10;
            }

            if (posY + menuHeight > windowHeight - 10) {
                posY = windowHeight - menuHeight - 10;
            }
            if (posY < 10) {
                posY = 10;
            }

            contextMenu.style.left = `${posX}px`;
            contextMenu.style.top = `${posY}px`;

            const deleteButton = contextMenu.querySelector("#deleteMessageBtn");
            const editButton = contextMenu.querySelector("#editMessageBtn");
            deleteButton.style.display = isSupport ? "none" : "block";
            editButton.style.display = isSupport ? "none" : "block";
        }

        document.addEventListener("click", () => {
            document.getElementById("contextMenu").style.display = "none";
        });

        function deleteMessage() {
            if (selectedMessageKey) {
                messagesRef.child(selectedMessageKey).update({ deleted: true, text: "Tato zpr치va byla smaz치na" }).catch(error => {
                    console.error("Chyba p콏i maz치n칤 zpr치vy:", error);
                    document.getElementById("errorMessage").textContent = "Nepoda콏ilo se odstranit zpr치vu.";
                    document.getElementById("errorModal").style.display = "flex";
                });
            }
            document.getElementById("contextMenu").style.display = "none";
        }

        function editMessage() {
            isEditing = true;
            const messageInput = document.getElementById("messageInput");
            messageInput.value = selectedMessageText;
            messageInput.focus();
            document.getElementById("sendButton").style.display = "none";
            document.getElementById("editButtons").style.display = "flex";
            document.getElementById("contextMenu").style.display = "none";
            document.getElementById("emojiPicker").style.display = "none";
        }

        function saveEditedMessage() {
            const newText = document.getElementById("messageInput").value.trim();
            if (!newText) {
                document.getElementById("errorMessage").textContent = "Zpr치va nem콢쬰 b칳t pr치zdn치.";
                document.getElementById("errorModal").style.display = "flex";
                return;
            }

            if (selectedMessageKey) {
                messagesRef.child(selectedMessageKey).update({ text: newText }).catch(error => {
                    console.error("Chyba p콏i 칰prav캩 zpr치vy:", error);
                    document.getElementById("errorMessage").textContent = "Nepoda콏ilo se upravit zpr치vu.";
                    document.getElementById("errorModal").style.display = "flex";
                });
            }
            cancelEdit();
        }

        function cancelEdit() {
            isEditing = false;
            document.getElementById("messageInput").value = "";
            document.getElementById("sendButton").style.display = "block";
            document.getElementById("editButtons").style.display = "none";
            selectedMessageKey = null;
            selectedMessageText = null;
        }

        function replyToMessage() {
            quotedMessage = { key: selectedMessageKey, text: selectedMessageText };
            const quotePreview = document.getElementById("quotePreview");
            document.getElementById("quoteText").textContent = selectedMessageText;
            quotePreview.style.display = "block";
            document.getElementById("messageInput").focus();
            document.getElementById("contextMenu").style.display = "none";
        }

        function clearQuote() {
            quotedMessage = null;
            document.getElementById("quotePreview").style.display = "none";
            document.getElementById("quoteText").textContent = "";
        }

        function copyMessage() {
            navigator.clipboard.writeText(selectedMessageText).then(() => {
                document.getElementById("contextMenu").style.display = "none";
            }).catch(error => {
                console.error("Chyba p콏i kop칤rov치n칤 zpr치vy:", error);
                document.getElementById("errorMessage").textContent = "Nepoda콏ilo se zkop칤rovat zpr치vu.";
                document.getElementById("errorModal").style.display = "flex";
            });
        }

        let typingTimeout;
        document.getElementById("messageInput").addEventListener("input", function() {
            clearTimeout(typingTimeout);
            document.getElementById("typingIndicator").style.display = "block";
            typingTimeout = setTimeout(() => {
                document.getElementById("typingIndicator").style.display = "none";
            }, 2000);
        });

        document.getElementById("messageInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();
                if (isEditing) {
                    saveEditedMessage();
                } else {
                    sendMessage();
                }
            }
        });

        function toggleEmojiPicker() {
            if (isEditing) return;
            const emojiPicker = document.getElementById("emojiPicker");
            emojiPicker.classList.toggle("active");
        }

        function addEmoji(emoji) {
            const messageInput = document.getElementById("messageInput");
            messageInput.value += emoji;
            messageInput.focus();
            document.getElementById("emojiPicker").classList.remove("active");
        }

        function closeErrorModal() {
            document.getElementById("errorModal").style.display = "none";
        }

        // P콏id치n칤 ud치lost칤 pro tla캜칤tka
        document.getElementById("sendButton").addEventListener("click", sendMessage);
        document.getElementById("emojiButton").addEventListener("click", toggleEmojiPicker);
        document.getElementById("clearQuote").addEventListener("click", clearQuote);
        document.getElementById("saveEditButton").addEventListener("click", saveEditedMessage);
        document.getElementById("cancelEditButton").addEventListener("click", cancelEdit);
        document.getElementById("closeErrorModal").addEventListener("click", closeErrorModal);

        // P콏id치n칤 ud치lost칤 pro emoji
        document.querySelectorAll(".emoji").forEach(emoji => {
            emoji.addEventListener("click", () => addEmoji(emoji.dataset.emoji));
        });

        document.getElementById("deleteMessageBtn").addEventListener("click", deleteMessage);
        document.getElementById("editMessageBtn").addEventListener("click", editMessage);
        document.getElementById("replyMessageBtn").addEventListener("click", replyToMessage);
        document.getElementById("copyMessageBtn").addEventListener("click", copyMessage);

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
