<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymní Chat</title>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-database-compat.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #667eea, #764ba2);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 600px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            backdrop-filter: blur(10px);
            color: white;
        }
        #messages {
            height: 360px;
            overflow-y: auto;
            border-radius: 5px;
            padding: 5px;
            text-align: left;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .message {
            padding: 8px;
            border-radius: 8px;
            max-width: 80%;
            word-wrap: break-word;
            font-size: 14px;
            position: relative;
            line-height: 1.4;
        }
        .my-message {
            background: #42a5f5;
            color: white;
            align-self: flex-end;
            padding: 1px 10px;
            max-width: 70%;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
        }
        .other-message {
            background: #bbdefb;
            color: black;
            align-self: flex-start;
            padding: 1px 10px;
            max-width: 70%;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
        }
        .system-message {
            background: rgba(255, 255, 255, 0.3);
            color: white;
            align-self: center;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 14px;
            word-wrap: break-word;
            text-align: center;
            margin: 10px 0;
        }
        .time {
            font-size: 12px;
            color: gray;
            position: absolute;
            bottom: -18px;
            left: 1px;
        }
        .typing-indicator {
            font-size: 14px;
            color: #42a5f5;
            font-style: italic;
            display: none;
            margin-top: 5px;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            max-width: 80%;
            background: rgba(255, 255, 255, 0.3);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: auto;
            padding: 10px 20px;
            margin-left: 10px;
            background: #42a5f5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1e88e5;
        }
        /* Modal okno pro chyby */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            color: black;
            text-align: center;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .close {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
        }
        .close:hover {
            color: red;
        }
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                padding: 15px;
            }
            input {
                font-size: 16px;
            }
            button {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>Anonymní Chat</h2>
        <div id="messages"></div>
        <div class="typing-indicator" id="typingIndicator">Píše...</div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Napište zprávu...">
            <button id="sendButton">Odeslat</button> <!-- Přidáno ID pro programové přidání události -->
        </div>
    </div>

    <!-- Modal pro chybovou zprávu -->
    <div id="errorModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeErrorModal()">×</span>
            <h2>Chyba</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        // Firebase konfigurace
        const firebaseConfig = {
            apiKey: "AIzaSyBWCW9o5njLRCOAPJHSZoi_SEG0vJ0gI60",
            authDomain: "supportczsk-34edc.firebaseapp.com",
            databaseURL: "https://supportczsk-34edc-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "supportczsk-34edc",
            storageBucket: "supportczsk-34edc.firebasestorage.app",
            messagingSenderId: "673199842238",
            appId: "1:673199842238:web:4e7d3a0f9084a59218cfef",
            measurementId: "G-ZDYD4DNM33"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // Generování unikátního ID uživatele
        function getUserId() {
            let userId = localStorage.getItem("userId");
            if (!userId) {
                userId = "user_" + Math.random().toString(36).substr(2, 9);
                localStorage.setItem("userId", userId);
            }
            return userId;
        }
        const userId = getUserId();

        // Získání ID chatu z URL
        const urlParams = new URLSearchParams(window.location.search);
        const chatID = urlParams.get("id");

        // Kontrola, zda existuje chatID, pokud ne, přesměrování zpět
        if (!chatID) {
            document.getElementById("errorMessage").textContent = "Chat ID nebylo nalezeno!";
            document.getElementById("errorModal").style.display = "flex";
            setTimeout(() => {
                window.location.href = "dum.html";
            }, 2000);
            // Odstraněn return
        }

        const messagesRef = db.ref("chats/" + chatID);

        // Posílání zpráv
        function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const message = messageInput.value.trim();
            if (message) { // Kontrola, zda zpráva není prázdná
                messagesRef.push({
                    text: message,
                    userId: userId,
                    isSupport: false, // Uživatel odesílá zprávu
                    timestamp: Date.now()
                });
                messageInput.value = ""; // Vyčistí input
            } else {
                document.getElementById("errorMessage").textContent = "Zpráva nemůže být prázdná.";
                document.getElementById("errorModal").style.display = "flex";
            }
        }

        // Načítání zpráv a rozdělení podle uživatele/podpory
        messagesRef.on("child_added", snapshot => {
            const msg = snapshot.val();
            // Kontrola, zda zpráva má text (aby se nezobrazily zprávy s undefined)
            if (!msg.text) return;

            const msgElement = document.createElement("div");
            msgElement.classList.add("message");

            const messageTime = new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            // Kontrola, zda jde o systémovou zprávu
            if (msg.isSystemMessage) {
                msgElement.classList.add("system-message");
                msgElement.innerHTML = `<p>${msg.text}</p>`;
            } else {
                msgElement.innerHTML = `<p>${msg.text}</p><span class="time">${messageTime}</span>`;
                // Rozdělení zpráv podle odesílatele
                if (msg.isSupport) {
                    msgElement.classList.add("other-message"); // Zprávy od podpory (vlevo)
                } else if (msg.userId === userId) {
                    msgElement.classList.add("my-message"); // Moje zprávy (vpravo)
                } else {
                    msgElement.classList.add("other-message"); // Ostatní zprávy (vlevo)
                }
            }

            document.getElementById("messages").appendChild(msgElement);

            // Automatický scroll dolů
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        });

        // Indikátor "Píše někdo"
        const typingIndicator = document.getElementById("typingIndicator");

        // Ukázání indikátoru "Píše někdo"
        function showTypingIndicator(isTyping) {
            typingIndicator.style.display = isTyping ? 'block' : 'none';
        }

        // Simulace "píše někdo"
        let typingTimeout;
        document.getElementById("messageInput").addEventListener("input", function() {
            clearTimeout(typingTimeout);
            showTypingIndicator(true);
            typingTimeout = setTimeout(() => {
                showTypingIndicator(false);
            }, 2000);
        });

        // Přidání funkce pro odeslání zprávy pomocí Enter
        const messageInput = document.getElementById("messageInput");
        messageInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault(); // Zabrání vícenásobnému odeslání
                sendMessage();
            }
        });

        // Přidání události onclick na tlačítko programově
        document.getElementById("sendButton").addEventListener("click", sendMessage);

        // Funkce pro zavření modálního okna s chybovou zprávou
        function closeErrorModal() {
            document.getElementById("errorModal").style.display = "none";
        }
    </script>
</body>
</html>
